<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>PetHub RS</title>
	<!-- All CSS -->
    <style>
        ul {
            list-style-type: none;
        }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" >
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	{% include 'navbar.html' %} <!-- Inclui a barra de navegação -->
    
    <div class="row  justify-content-center align-items-center" style="margin-top: 100px;">
        <div class="col-md-5">
            {% for product in productsList %}
            <div class="card mt-2">
                <div class="card-body">

                    <form action="/editarProduto" method="post" class="row  justify-content-center align-items-center" style="margin-top: 30px; margin-bottom: 30px">
                       <!--  <label for="tituloProduto" style="margin-top: -5px;">Título do Produto:</label> -->
                        <label class="card-title">{{product[0] }}</label>
                        
                        <!-- <label for="precoProduto" style="margin-top: -5px;">Preço do Produto:</label> -->
                        <label name="precoProduto"> R${{product[1]['price']}} </label>

                        <label name="descricaoProduto"> {{product[1]['description']}} </label>
                        <!-- <label for="descricaoProduto" style="margin-top: 15px;">Descrição:</label> -->
                        <!-- <input type="text" class="form-control" id="adicionarProdutoDescricao" name="descricaoProduto" style="padding: 50px; margin-bottom: 50px;" placeholder="Digite a descrição do produto."><br><br> -->
                        
                        <input type="hidden" name="tituloProduto" value="{{ product[0] }}" >
                        <ul list-style-type='none';>
                            <input type="submit" name="Action" class="btn btn-primary" value="Editar">
                            <input type="submit" name="Action" class="btn btn-primary bg-red" style="background-color: rgb(236, 49, 49);" value="Deletar">
                        </ul>
                   
                    </form>


                    
                     
                    
                    <!--
                    <ul list-style-type='none';>
                        <li>    <button class="btn btn-primary">editar</button>
                                <button class="btn btn-primary bg-red" onclick="deleteProduct();" style="background-color:rgba(233, 37, 37, 0.849);">excluir</button></li>
                    </ul>
                    -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    

    <!-- Bootstrap JS (Popper.js and jQuery are required for Bootstrap's JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
