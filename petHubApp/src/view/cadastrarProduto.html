	{% include 'navbar.html' %} <!-- Inclui a barra de navegação -->

        <div class="col-md-5">
            <div class="card mt-2">
                <div class="card-body">                    
                    <form action="/cadastrarProduto" id="adicionarProdutoForm" method="post" class="row  justify-content-center align-items-center" style="margin-top: 30px; margin-bottom: 30px">
                        <label for="tituloProduto" style="margin-top: -5px;">Título do Produto:</label>
                        <input type="text" class="form-control" name="tituloProduto" placeholder="Digite o título do produto."><br><br>
                        
                        <label for="precoProduto" style="margin-top: -5px;">Preço do Produto:</label>
                        <input type="number" class="form-control" name="precoProduto" placeholder="Digite o preço do produto."><br><br>


                        <label for="descricaoProduto" style="margin-top: 15px;">Descrição:</label>
                        <input type="text" class="form-control" id="adicionarProdutoDescricao" name="descricaoProduto" style="padding: 50px; margin-bottom: 50px;" placeholder="Digite a descrição do produto."><br><br>
                        <input type="submit" class="btn btn-primary" value="Adicionar produto">
                    </form>
                </div>
            </div>
        </div>
    </div>
