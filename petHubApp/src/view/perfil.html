<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>PetHub RS</title>
	<!-- All CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" >
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
	{% include 'navbar.html' %} <!-- Inclui a barra de navegação -->
    <div class="container-fluid h-100">
		<div class="row h-100 justify-content-center align-items-center" style="margin-top: 100px;">
			<div class="col-md-4">
				<div class="card mt-3">
					<div class="card-body">
						<h5 class="card-title text-center">Bem vindo usuário
							{% with user_name = get_flashed_messages(category_filter='user_name') %}
								{% if user_name %}
									{% for message in user_name %}
									<span class="card-title text-center">
										{{ message }}
									</span>
									{% endfor %}
								{% endif %}
							{% endwith %}
						</h5>	
					</div>
					<a href="/logout" class="btn btn-primary">Logout</a>
				</div>
			</div>
		</div>
	</div>
    <!-- Bootstrap JS (Popper.js and jQuery are required for Bootstrap's JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
