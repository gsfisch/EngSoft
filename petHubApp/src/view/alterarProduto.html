<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>PetHub RS</title>
	<!-- All CSS -->

    </style>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" >
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	{% include 'navbar.html' %} <!-- Inclui a barra de navegação -->
    
    <div class="row  justify-content-center align-items-center" style="margin-top: 100px;">
        <div class="col-md-5">
            
            <div class="card mt-2">
                <div class="card-body">
                    <form action="/alterarProduto"  method="post" class="row  justify-content-center align-items-center" style="margin-top: 30px; margin-bottom: 30px">
                        <label for="tituloProduto" style="margin-top: -5px;">Título do Produto:</label>
                        <input type="text" class="form-control" name="tituloProduto" placeholder="Digite o título do produto." value="{{product['title']}}"><br><br>
                        
                        <label for="precoProduto" style="margin-top: -5px;">Preço do Produto:</label>
                        <input type="number" class="form-control" name="precoProduto" placeholder="Digite o preço do produto." value="{{product['price']}}"><br><br>

                        <label for="descricaoProduto" style="margin-top: 15px;">Descrição:</label>
                        <input type="text" class="form-control" id="adicionarProdutoDescricao" name="descricaoProduto" style="padding: 50px; margin-bottom: 50px;" placeholder="Digite a descrição do produto." value="{{product['title']}}"><br><br>
                        
                        <input type="submit" class="btn btn-primary" value="Editar produto">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Bootstrap JS (Popper.js and jQuery are required for Bootstrap's JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
