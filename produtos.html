<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>PetHub RS</title>
	<!-- All CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" >
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
	{% include 'navbar.html' %} <!-- Inclui a barra de navegação -->
    <div class="row  justify-content-center" style="margin-top: 100px;">
        <div class="col-md-5">
            <div class="card mt-2">
                <div class="card-body">
                    <h5>Digite abaixo o nome do produto desejado:</h5>
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                          <input class="form-control d-flex" type="search" placeholder="Nome do Produto:" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                      </nav>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS (Popper.js and jQuery are required for Bootstrap's JavaScript components) -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Você tem certeza que deseja excluir sua conta?</h5>
                    </div>
                    <div class="modal-footer">
                        <a href="/excluirConta" class="btn btn-danger">Excluir conta</a>
                        <!-- <button  type="button" class="btn btn-secondary" data-dismiss="modal">Deletar conta</button> -->
                        <button type="button"  data-dismiss="modal" aria-label="Close" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
